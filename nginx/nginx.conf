server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Max upload size
    client_max_body_size 5M;

    # Serve static images (must be before other regex locations)
    location ~ ^/images/(.+)$ {
        alias /images/$1;
        
        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
        
        # Cache settings for images
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Auto index for directory listing (optional, disable in production)
        autoindex off;
    }

    # Proxy API requests to backend
    location /upload {
        proxy_pass http://backend:8000/upload;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy metadata API requests (changed to exact match for /health only)
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root location for health check
    location / {
        return 200 'Image Storage Service Running\n';
        add_header Content-Type text/plain;
    }
}
